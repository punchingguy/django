<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Sign_in</title>

  <body>
    <div class="wrapper">
      <div class="container" style="display: revert;">
        <h1>Welcome</h1>

        
        <form class="form" action="login" method="post">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button type="submit" id="login-button">Sign in</button><br>
          <button type="submit" id="login-button"><a href="{% url 'register' %}" style="text-decoration: none;color: #fd7f2c;">Register</a></button>
        </form>
      

        <ul class="bg-bubbles">

          <li></li>
          <li></li>
        </ul>
      <div class="container" style="margin: 0px;">
      <!-- <div class="row">
        <div class="col-sm"> -->
        {% for message in messages %}
        <h3>
            {{message}}
        </h3>
        {% endfor %}
